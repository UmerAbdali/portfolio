<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="hair" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2b2b2b"/>
      <stop offset="100%" stop-color="#4b4b4b"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd7b5"/>
      <stop offset="100%" stop-color="#ffc28a"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <rect width="100%" height="100%" fill="none"/>
  <circle cx="300" cy="280" r="220" fill="rgba(255,255,255,0.05)" />

  <!-- Body -->
  <rect x="200" y="330" rx="30" ry="30" width="200" height="200" fill="#2b7a78" />

  <!-- Head -->
  <circle cx="300" cy="200" r="90" fill="url(#skin)" />

  <!-- Hair -->
  <path d="M210 190c20-40 140-70 180-10c10 15-10 40-30 50c-40 20-120 22-150-40z" fill="url(#hair)" />

  <!-- Eyes -->
  <circle cx="270" cy="200" r="8" fill="#2b2b2b" />
  <circle cx="330" cy="200" r="8" fill="#2b2b2b" />
  <circle cx="272" cy="198" r="3" fill="#fff" opacity="0.6" />
  <circle cx="332" cy="198" r="3" fill="#fff" opacity="0.6" />

  <!-- Smile -->
  <path d="M270 225 q30 30 60 0" stroke="#7b3f2f" stroke-width="4" fill="none" stroke-linecap="round" />

  <!-- Shirt detail -->
  <path d="M250 360 q50 -30 100 0" stroke="#fff" stroke-width="6" fill="none" opacity="0.08" stroke-linecap="round" />

  <!-- Arms -->
  <rect x="170" y="350" rx="18" ry="18" width="40" height="110" fill="#2b7a78" transform="rotate(8 190 405)" />
  <rect x="390" y="350" rx="18" ry="18" width="40" height="110" fill="#2b7a78" transform="rotate(-8 410 405)" />

  <!-- Accessory (laptop like) -->
  <rect x="235" y="410" rx="8" ry="8" width="130" height="20" fill="#1b263b" transform="rotate(-2 300 420)" />

</svg>